version: '3.9'

services:
  main_db:
    image: postgres:17.3-alpine
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - main_db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=lozinka
      - POSTGRES_USER=postgres
      - POSTGRES_DB=main_db
  bank_db:
    image: postgres:17.3-alpine
    restart: always
    ports:
      - "5433:5432"
    volumes:
      - bank_db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=lozinka
      - POSTGRES_USER=postgres
      - POSTGRES_DB=bank_db
  stock_db:
    image: postgres:17.3-alpine
    restart: always
    ports:
      - "5434:5432"
    volumes:
      - stock_db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=lozinka
      - POSTGRES_USER=postgres
      - POSTGRES_DB=stock_db
  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - "5672:5672"  # RabbitMQ port
      - "15672:15672"  # RabbitMQ management console port
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    image: user-service
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:postgresql://main_db/main_db
      SPRING_RABBITMQ_HOST: rabbitmq
    depends_on:
      - main_db
      - rabbitmq
  email-service:
    build:
      context: .
      dockerfile: email-service/Dockerfile
    image: email-service
    ports:
      - "8081:8080"
    environment:
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:postgresql://main_db/main_db
      SPRING_RABBITMQ_HOST: rabbitmq
    depends_on:
      - main_db
      - rabbitmq
  bank-service:
    build:
      context: .
      dockerfile: bank-service/Dockerfile
    image: bank-service
    ports:
      - "8082:8080"
    environment:
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:postgresql://bank_db/bank_db
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_CLOUD_OPENFEIGN_CLIENT_CONFIG_USER-SERVICE_URL: http://user-service:8080
      SPRING_CLOUD_OPENFEIGN_CLIENT_CONFIG_STOCK-SERVICE_URL: http://stock-service:8083
    depends_on:
      - bank_db
      - rabbitmq
  stock-service:
    build:
      context: .
      dockerfile: stock-service/Dockerfile
    image: stock-service
    ports:
      - "8083:8080"
    environment:
      SERVER_PORT: 8080
      SPRING_CLOUD_OPENFEIGN_CLIENT_CONFIG_USER-SERVICE_URL: http://user-service:8080
      SPRING_RABBITMQ_HOST: rabbitmq
      ALPHAVANTAGE_API_KEY: ${ALPHAVANTAGE_API_KEY}
    depends_on:
      - stock_db
      - rabbitmq
volumes:
  main_db_data:
  bank_db_data:
  stock_db_data: